<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gridSearch.css">
    <link rel="stylesheet" href="gridResults.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    
    <title>The Big Top</title>
  </head>
  <body>
    
    <div class="grid-container">
      <div class="header">
        <div class="title">The Big Top</div>
        <form class="search">
            <!-- <input type="text" id="user-input-location" placeholder="Search by Location" required> -->
            <input type="text" id="user-input-location" value="NY" required>
            <button type="reset">Reset Search</button>
            <button type="submit" id="location-confirm">Submit</button>
        </form>
      </div>
      <div class="main-body">
        <div class="music"></div>
          <img class="search-pic" id="pic-music" src="">
        <div class="sport"></div>
          <img class="search-pic" id="pic-sport" src="">
        <div class="misc"></div>
          <img class="search-pic" id="pic-misc" src="">
        <div class="individual"></div>
          <img class="search-pic" id="pic-individual" src="">
      </div>
      <div class="sidebar"></div>      
      <div class="find-location"></div>
    </div>

    <div class="modal" id="modal">
      <!-- <div class="modal-header"> -->
        <div id="result-container"></div>
      <!-- </div> -->
    </div>

    <div id="overlay"></div>
  </body>
</html>
